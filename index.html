<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aleri Books — Memory Journals & Puzzles</title>
  <meta name="description" content="Guided memory journals for family stories + large-print puzzle books.">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Topbar -->
  <header class="container topbar">
    <div class="brand">Aleri Books</div>
    <button id="themeBtn" class="theme-toggle" type="button">Theme</button>
  </header>

  <!-- Tabs (сверху, не на всю ширину; на десктопе выровнены по правой колонке) -->
  <main class="container layout-split">
    <nav class="tabs tabs--top" role="tablist" aria-label="Series">
      <button class="tab" role="tab" aria-selected="true" data-series="journals">Memory Journals</button>
      <button class="tab" role="tab" aria-selected="false" data-series="sudoku">Sudoku</button>
      <button class="tab" role="tab" aria-selected="false" data-series="wordsearch">Wordsearch</button>
      <button class="tab" role="tab" aria-selected="false" data-series="lifeskills">Life Skills for Teens</button>
    </nav>

    <!-- Hero -->
    <section id="hero" class="hero hero--split" aria-live="polite">
      <!-- левая колонка: изображение -->
      <div class="hero-media">
        <img id="hero-img" src="" alt="Hero cover" />
      </div>

      <!-- правая колонка: заголовок → описание → кнопка -->
      <div class="hero-side">
        <h1 id="hero-title">Loading…</h1>
        <p class="lead" id="hero-lead"></p>
        <a id="hero-cta" class="cta" href="#" target="_blank" rel="nofollow noopener noreferrer">📖 Get it on Amazon</a>
      </div>
    </section>
  </main>

  <!-- LINK STRIP -->
  <div class="strip">
    <div class="inner">
      <a id="link-amazon" class="chip" href="#" target="_blank" rel="nofollow noopener noreferrer">
        <img src="assets/logos/amazon.svg" alt="" width="20" height="20" loading="lazy" decoding="async" onerror="this.remove()">
        Amazon
      </a>
      <a id="link-tiktok" class="chip" href="#" target="_blank" rel="nofollow noopener noreferrer">
        <img src="assets/logos/tiktok.svg" alt="" width="20" height="20" loading="lazy" decoding="async" onerror="this.remove()">
        TikTok
      </a>
    </div>
  </div>

  <!-- GRID -->
  <section class="container" aria-label="Books">
    <div id="grid" class="grid"></div>
  </section>

  <!-- FOOTER -->
  <footer>© <span id="year"></span> Aleri Books · <a href="/privacy">Privacy</a></footer>

  <!-- MODAL -->
  <dialog class="modal" id="modal">
    <div class="sheet">
      <div class="sheet-head">
        <strong id="m-title">Book title</strong>
        <button id="m-close" class="ghost" type="button">Close</button>
      </div>
      <div class="sheet-body">
        <img id="m-cover" src="" alt="Book image" width="800" height="1200" loading="eager" decoding="async">
        <p id="m-desc" class="desc"></p>
        <div id="m-thumbs" class="thumbs"></div>
        <div class="actions">
          <a id="m-buy-pb" class="cta" target="_blank" rel="nofollow noopener noreferrer">📘 Paperback</a>
          <a id="m-buy-hc" class="cta" target="_blank" rel="nofollow noopener noreferrer">📗 Hardcover</a>
        </div>
      </div>
    </div>
  </dialog>

  <!-- Sticky CTA (мобилка) -->
  <a href="#" class="cta cta--sticky" target="_blank" rel="nofollow noopener noreferrer">📖 Get it on Amazon</a>

  <script src="app.js" defer></script>
</body>
</html>
