    q.setAndDefer = function (obj, method) { obj[method] = function(){ obj.push([method].concat([].slice.call(arguments,0))); }; };
    for (var i = 0; i < q.methods.length; i++) q.setAndDefer(q, q.methods[i]);

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>

  <!-- Track Amazon clicks -->
  <script>
  (function () {
    if (location.hostname === 'localhost' || location.hostname === '127.0.0.1') return;
    document.addEventListener('click', function (e) {
      var a = e.target && e.target.closest ? e.target.closest('a[href*="amazon"]') : null;
      if (!a || typeof window.ttq === 'undefined' || !window.ttq.track) return;
      try {
        window.ttq.track('ClickButton', {
          button: 'amazon',
          url: a.href,
          book: document.title
        });
      } catch (_) {}
    }, { capture: true });
  })();
  </script>
